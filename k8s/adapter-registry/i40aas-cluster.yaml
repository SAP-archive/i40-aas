---
apiVersion: v1
kind: Secret
metadata:
  name: adapter-registry
  labels: 
    app: i40-aas
    service: adapter-registry
type: Opaque
stringData:
  ADAPTER_REG_ADMIN_USER: admin
  ADAPTER_REG_ADMIN_PASS: admin
---
apiVersion: v1
kind: Service
metadata:
  name: adapter-registry
  labels: 
    app: i40-aas
    service: adapter-registry
spec:
  type: LoadBalancer
  ports:
  - targetPort: endpoint
    port: 80
    protocol: TCP
  selector:
    app: i40-aas
    service: adapter-registry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adapter-registry
  labels: 
    app: i40-aas
    service: adapter-registry
spec:
  selector:
    matchLabels:
      app: i40-aas
      service: adapter-registry
  template: 
    metadata:
      labels:
        app: i40-aas
        service: adapter-registry
    spec:
      containers:
      - name: adapter-registry
        image: sapi40/i40-aas-adapter-registry
        ports: 
        - name: endpoint
          containerPort: 4500
        resources:
          limits:
            cpu: 53m
            memory: 324M
          requests:
            cpu: 48m
            memory: 263M
        envFrom:
        - secretRef:
            name: adapter-registry
        - secretRef:
            name: endpoint-registry
        volumeMounts:
        - mountPath: /service/.node-persist
          name: adapter-registry
  volumeClaimTemplates:
  - metadata:
      name: adapter-registry
      labels:
        app: i40-aas
        service: adapter-registry
    spec:
      storageClassName: standard
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 100Mi
---
