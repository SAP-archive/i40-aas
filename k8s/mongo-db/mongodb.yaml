---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb
  labels:
    app: i40-aas
    service: mongodb
data:
  MONGODB_HOST: mongodb-0.mongodb-headless-svc
  MONGODB_PORT: "27017"
---
apiVersion: v1
kind: Secret
metadata:
  name: onboarding-skill-mongodb
  labels:
    app: i40-aas
    service: mongodb
type: Opaque
stringData:
  MONGO_INITDB_ROOT_USERNAME: mongouser
  MONGO_INITDB_ROOT_PASSWORD: mongopassword
  MONGO_INITDB_DATABASE: mongodb
---
kind: Service
apiVersion: v1
metadata:
  name: mongodb-headless-svc
  labels:
    app: i40-aas
    service: mongodb
spec:
  clusterIP: None
  selector:
    app: i40-aas
    service: mongodb
  ports:
  - protocol: TCP
    port: 27017
    targetPort: database
---
kind: Service
apiVersion: v1
metadata:
  name: mongodb-svc
  labels:
    app: i40-aas
    service: mongodb
spec:
  type: LoadBalancer
  selector:
    app: i40-aas
    service: mongodb
  ports:
  - protocol: TCP
    port: 80
    targetPort: database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  labels:
    app: i40-aas
    service: mongodb
spec:
  selector:
    matchLabels:
      app: i40-aas
      service: mongodb
  serviceName: mongodb-headless-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: i40-aas
        service: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo
          imagePullPolicy: "IfNotPresent"
          ports:
            - name: database
              containerPort: 27017
          envFrom:
            - secretRef:
                name: mongodb-secret
          volumeMounts:
            - mountPath: /data/db
              name: mongodb
  volumeClaimTemplates:
  - metadata:
      name: mongodb
      labels:
        app: i40-aas
        service: mongodb
    spec:
      storageClassName: standard
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 100Mi
---
