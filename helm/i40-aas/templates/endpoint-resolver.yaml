---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-endpoint-resolver
  labels:
    service: endpoint-resolver
    {{- include "i40-aas.labels" . | nindent 4 }}
spec:
  ports:
  - targetPort: endpoint
    port: 80
    protocol: TCP
  selector:
    service: endpoint-resolver
    {{- include "i40-aas.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-endpoint-resolver
  labels:
    service: endpoint-resolver
    {{- include "i40-aas.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      service: endpoint-resolver
      {{- include "i40-aas.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
	service: endpoint-resolver
	{{- include "i40-aas.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: endpoint-resolver
	image: "{{ .Values.image.repository }}/i40-aas-endpoint-resolver:{{ .Values.image.release }}"
	env:
	- name: LOGGING_LOGLEVEL
	  value: {{ .Values.logging.logLevel }}
	- name: LOGGING_LOGOUTPUT
	  value: {{ .Values.logging.logOutput }}
	- name: CORE_BROKER_HOST
	  valueFrom:
	    configMapKeyRef:
	      name: {{ .Release.Name }}-host-collection
	      key: CORE_BROKER_HOST
	- name: CORE_BROKER_PORT
	  value: {{ .Values.core.broker.port }}
	- name: CORE_EGRESS_EXCHANGE
	  value: {{ .Values.core.egress.exchange }}
	- name: CORE_ENDPOINT_RESOLVER_CTAG
	  value: {{ .Values.core.endpointResolver.ctag }}
	- name: CORE_ENDPOINT_RESOLVER_QUEUE
	  value: {{ .Values.core.endpointResolver.queue }}
	- name: CORE_REGISTRIES_ENDPOINTS_HOST
	  valueFrom:
	    configMapKeyRef:
	      name: {{ .Release.Name }}-host-collection
	      key: CORE_REGISTRIES_ENDPOINTS_HOST
	- name: CORE_REGISTRIES_ENDPOINTS_PORT
	  value: {{ .Values.core.registries.endpoints.port }}
	- name: CORE_REGISTRIES_ENDPOINTS_URL_SUFFIX
	  value: {{ .Values.core.registries.endpoints.urlSuffix }}
	envFrom:
	- secretRef:
	    name: {{ .Release.Name }}-core-egress
	- secretRef:
	    name: {{ .Release.Name }}-core-registries-endpoints
	volumeMounts:
	- name: certs
	  mountPath: "/certs"
	  readOnly: true
	resources:
	  {{- toYaml .Values.resources | nindent 10 }}
#        livenessProbe:
#          httpGet:
#            path: /health
#            port: endpoint
#          initialDelaySeconds: 600
#          periodSeconds: 60
      volumes:
      - name: certs
	secret:
	  secretName: {{ .Values.certificates.secretName }}
	  optional: true
---
