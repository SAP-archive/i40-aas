---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-onboarding-skill
  labels:
    service: onboarding-skill
    {{- include "i40-aas.labels" . | nindent 4 }}
spec:
  ports:
    - targetPort: endpoint
      port: 80
      protocol: TCP
  selector:
    service: onboarding-skill
    {{- include "i40-aas.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-onboarding-skill
  labels:
    service: onboarding-skill
    {{- include "i40-aas.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      service: onboarding-skill
      {{- include "i40-aas.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        service: onboarding-skill
        {{- include "i40-aas.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: onboarding-skill
          image: "{{ .Values.image.repository }}/i40-aas-onboarding-skill:{{ .Values.image.release }}"
          ports:
            - name: endpoint
              containerPort: 3000
	  env:
	    - name: LOGGING_LOGLEVEL
	      value: {{ .Values.logging.logLevel }}
	    - name: LOGGING_LOGOUTPUT
	      value: {{ .Values.logging.logOutput }}
	    - name: SKILLS_ONBOARDING_DATABASE_HOST
	      valueFrom:
		configMapKeyRef:
		  name: {{ .Release.Name }}-host-collection
		  key: SKILLS_ONBOARDING_DATABASE_HOST
	    - name: SKILLS_ONBOARDING_DATABASE_PORT
	      value: {{ .Values.onboarding.database.port }}
	    - name: SKILLS_ONBOARDING_DATABASE_USER
	      value: {{ .Values.onboarding.database.user }}
	    - name: SKILLS_ONBOARDING_DATABASE_PASSWORD
	      value: {{ .Values.onboarding database.password }}
	    - name: SKILLS_ONBOARDING_DATABASE_NAME
	      value: {{ .Values.onboarding.database.name }}
	    - name: CORE_BROKER_HOST
	      valueFrom:
		configMapKeyRef:
		  name: {{ .Release.Name }}-host-collection
		  key: CORE_BROKER_HOST
	    - name: CORE_EGRESS_USER
	      value: {{ .Values.core.egress.user }}
	    - name: CORE_EGRESS_PASSWORD
	      value: {{ .Values.core.egress.password }}
	    - name: CORE_EGRESS_EXCHANGE
	      value: {{ .Values.core.egress.exchange }}
	    - name: CORE_INGRESS_EXCHANGE
	      value: {{ .Values.core.ingress.exchange }}
	    - name: CORE_INGRESS_USER
	      value: {{ .Values.core.ingress.user }}
	    - name: CORE_INGRESS_PASSWORD
	      value: {{ .Values.core.ingress.password }}
	    - name: CORE_ENDPOINT_RESOLVER_QUEUE
	      value: {{ .Values.core.endpointResolver.queue }}
	    - name: SKILLS_ONBOARDING_REQUEST_APPROVAL
	      value: {{ .Values.skills.onboarding.requestApproval }}
	    - name: SKILLS_ONBOARDING_REQUEST_TYPE
	      value: {{ .Values.skills.onboarding.requestType }}
	    - name: SKILLS_ONBOARDING_STATES_COLLECTION
	      value: {{ .Values.skills.onboarding.statesCollection }}
	    - name: SKILLS_ONBOARDING_ROOT_TOPIC
	      value: {{ .Values.skills.onboarding.rootTopic }}
	    - name: SKILLS_ONBOARDING_ROLE
	      value: {{ .Values.skills.onboarding.role }}
	    - name: SKILLS_ONBOARDING_URI
	      value: {{ .Values.skills.onboarding.uri }}
	    - name: CORE_DATA_MANAGER_PROTOCOL
	      value: "http"
	    - name: CORE_DATA_MANAGER_HOST
	      valueFrom:
		configMapKeyRef:
		  name: {{ .Release.Name }}-host-collection
		  key: CORE_DATA_MANAGER_HOST
	    - name: CORE_DATA_MANAGER_PORT
	      value: {{ .Values.core.dataManager.port }}
	    - name: CORE_DATA_MANAGER_SUBMODELS_ROUTE
	      value: {{ .Values.core.dataManager.submodelsRoute }}
	    - name: CORE_DATA_MANAGER_USER
	      value: {{ .Values.core.dataManager.user }}
	    - name: CORE_DATA_MANAGER_PASSWORD
	      value: {{ .Values.core.dataManager.password }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
---
