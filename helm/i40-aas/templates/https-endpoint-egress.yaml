---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-https-endpoint-egress
  labels: 
    service: https-endpoint-egress
    {{- include "i40-aas.labels" . | nindent 4 }}
spec:
  ports:
    - targetPort: endpoint
      port: 80
      protocol: TCP
  selector:
    service: https-endpoint-egress
    {{- include "i40-aas.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-https-endpoint-egress
  labels: 
    service: https-endpoint-egress
    {{- include "i40-aas.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      service: https-endpoint-egress
      {{- include "i40-aas.selectorLabels" . | nindent 6 }}
  template: 
    metadata:
      labels:
        service: https-endpoint-egress
        {{- include "i40-aas.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: https-endpoint-egress
          image: "{{ .Values.image.repository }}/i40-aas-https-endpoint-egress:{{ .Values.image.release }}"
          ports:
            - name: endpoint
              containerPort: 3000
	  env:
	    - name: LOGGING_LOGLEVEL
	      value: {{ .Values.logging.logLevel }}
	    - name: LOGGING_LOGOUTPUT
	      value: {{ .Values.logging.logOutput }}
	    - name: CORE_BROKER_HOST
	      valueFrom:
		configMapKeyRef:
		  name: {{ .Release.Name }}-host-collection
		  key: CORE_BROKER_HOST
	    - name: CORE_BROKER_PORT
	      value: {{ .Values.core.broker.port }}
	    - name: CORE_EGRESS_USER
	      value: {{ .Values.core.egress.user }}
	    - name: CORE_EGRESS_PASSWORD
	      value: {{ .Values.core.egress.password }}
	    - name: CORE_EGRESS_EXCHANGE
	      value: {{ .Values.core.egress.exchange }}
	    - name: CORE_EGRESS_HTTP_QUEUE
	      value: {{ .Values.core.egress.http.queue }}
	    - name: CORE_EGRESS_HTTP_CTAG
	      value: {{ .Values.core.egress.http.ctag }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
---
