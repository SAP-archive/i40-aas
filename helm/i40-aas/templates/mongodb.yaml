---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mongodb
  labels:
    service: mongodb
    {{- include "i40-aas.labels" . | nindent 4 }}
spec:
  serviceName: {{ .Release.Name }}-mongodb
  replicas: 1
  selector:
    matchLabels:
      service: mongodb
      {{- include "i40-aas.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        service: mongodb
        {{- include "i40-aas.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: mongodb
          image: mongo
          imagePullPolicy: "IfNotPresent"
          ports:
            - name: database
              containerPort: {{ .Values.skills.onboarding.database.port }}
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: {{ .Values.skills.onboarding.database.user }}
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: {{ .Values.skills.onboarding.database.password }}
            - name: MONGO_INITDB_DATABASE
              value: {{ .Values.skills.onboarding.database.name }}
          volumeMounts:
            - mountPath: /data/db
              name: {{ .Release.Name }}-mongodb
  volumeClaimTemplates:
  - metadata:
      name: {{ .Release.Name }}-mongodb
      labels:
        service: mongodb
        {{- include "i40-aas.labels" . | nindent 8 }}
    spec:
      storageClassName: {{ .Values.storageClassName }}
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 100Mi
---
