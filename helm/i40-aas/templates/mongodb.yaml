---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-mongodb
  labels:
    service: mongodb
    {{- include "i40-aas.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
  - protocol: TCP
    port: {{ .Values.skills.onboarding.database.port }}
    targetPort: database
  selector:
    service: mongodb
    {{- include "i40-aas.selectorLabels" . | nindent 4 }}
