---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-grpc-endpoint-egress
  labels:
    service: grpc-endpoint-egress
    {{- include "i40-aas.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      service: grpc-endpoint-egress
      {{- include "i40-aas.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
	service: grpc-endpoint-egress
	{{- include "i40-aas.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: grpc-endpoint-egress
	image: "{{ .Values.image.repository }}/i40-aas-grpc-endpoint-egress:{{ .Values.image.release }}"
	env:
	- name: LOGGING_LOGLEVEL
	  value: {{ .Values.logging.logLevel }}
	- name: LOGGING_LOGOUTPUT
	  value: {{ .Values.logging.logOutput }}
	- name: CORE_BROKER_HOST
	  valueFrom:
	    configMapKeyRef:
	      name: {{ .Release.Name }}-host-collection
	      key: CORE_BROKER_HOST
	- name: CORE_BROKER_PORT
	  value: {{ .Values.core.broker.port }}
	- name: CORE_EGRESS_USER
	  value: {{ .Values.core.egress.user }}
	- name: CORE_EGRESS_PASSWORD
	  value: {{ .Values.core.egress.password }}
	- name: CORE_EGRESS_EXCHANGE
	  value: {{ .Values.core.egress.exchange }}
	- name: CORE_EGRESS_GRPC_QUEUE
	  value: {{ .Values.core.egress.grpc.queue }}
	- name: CORE_EGRESS_GRPC_CTAG
	  value: {{ .Values.core.egress.grpc.ctag }}
	volumeMounts:
	- name: certs
	  mountPath: "/certs"
	  readOnly: true
	resources:
	  {{- toYaml .Values.resources | nindent 10 }}
#        livenessProbe:
#          httpGet:
#            path: /health
#            port: endpoint
#          initialDelaySeconds: 600
#          periodSeconds: 60
      volumes:
      - name: certs
	optional: true
	secret:
	  secretName: {{ .Values.certificates.secretName }}
---
