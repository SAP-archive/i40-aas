specVersion: '1.0'
metadata:
  name: i40-aas-registry-ui
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  customTasks:
    - name: webide-extension-task-updateManifestJson
      beforeTask: generateManifestBundle
      configuration:
        appFolder: webapp
        destDir: dist
    - name: webide-extension-task-resources
      afterTask: generateVersionInfo
      configuration:
        nameSpace: i40-aas-registry-ui
    - name: webide-extension-task-copyFile
      afterTask: webide-extension-task-resources
      configuration:
        srcFile: "/xs-app.json"
        destFile: "/xs-app.json"
    - name: webide-extension-task-lint
      afterTask: webide-extension-task-copyFile
      configuration:
        destDir: dist
        appFolder: webapp
        nameSpace: i40-aas-registry-ui
server:
  customMiddleware:
  - name: ui5-middleware-simpleproxy
    mountPath: /resources/
    afterMiddleware: compression
    configuration:
      baseUri: http://${CORE_REGISTRIES_ENDPOINTS_HOST}:${CORE_REGISTRIES_ENDPOINTS_PORT}
      username: ${CORE_REGISTRIES_ENDPOINTS_USER}
      password: ${CORE_REGISTRIES_ENDPOINTS_PASSWORD}
      strictSSL: false
