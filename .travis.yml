dist: xenial
language: node_js
node_js:
  - 12

git:
  depth: 1

before_install:
  - npm install

install:
  - npm run build

script:
  - npm test

before_deploy:
  - echo "GIT LOGIN, BRANCH AND COMMIT"

deploy:
  - provider: script
    script: echo "GIT PUSH TO BRANCH"
    on:
      condition: "$TRAVIS_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+
